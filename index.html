                    </div>
                    <div class="divider">
                        <span>OR</span>
                    </div>               
                    <form>
                        <input type="text" name="mobile-no" placeholder="Mobile Number or Email" class="input"><br/>
                        <input type="text" name="full-name" placeholder="Full Name" class="input"><br/>
                        <input type="text" name="username" placeholder="Username" class="input"><br/>
                        <input type="text" name="password" placeholder="Password" class="input"><br/>
